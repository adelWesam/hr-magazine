<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR News</title>
  <link rel="icon" href="./css/el-zay-01-1.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-container">
      <img src="./css/el-zay-01-1.png" alt="Company Logo" class="logo">
      <nav class="navigation">
        <h1 id="header-title">HR Magazine</h1>
      </nav>
      <div id="google_translate_element"></div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <section class="card">
      <div class="card-body">
        <p id="breaking-news-summary">Good people bring out the good in others.</p>
        <img src="./css/الاشخاص الطيبون.jpg" alt="Static Description" class="static-image">
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p id="footer-text">&copy; 2025 Elzay. All rights reserved.</p>
  </footer>

  <!-- Google Translate Widget -->
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
