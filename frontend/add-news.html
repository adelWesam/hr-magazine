<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add News</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form Container */
    #newsForm {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    /* Form Labels */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    /* Form Inputs */
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Submit Button */
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      #newsForm {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Add News</h1>
    <form id="newsForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>
      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea><br><br>
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="staff-news">Staff & Company News</option>
        <option value="hr-policy">HR Circulation & Policy</option>
        <option value="staff-spotlight">Staff & Company Spotlight</option>
        <option value="quote-of-the-day">Quote of the Day</option>
      </select><br><br>
      <button type="submit">Add News</button>
    </form>
  </div>

  <script>
    document.getElementById('newsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const category = document.getElementById('category').value;

      fetch('http://localhost:3001/add-news', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title, content, category }),
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        document.getElementById('newsForm').reset();
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
